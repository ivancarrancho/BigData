
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>

    <header class="hero is-ligth">
        <h1>Iframe {{ simple_var }}</h1>
    </header>
    <h3 align="center"><a href="/">Stumble</a></h3>
    <form action="{{ url_root }}map/" method="POST" id="map-form">
        <select name="Segmento" form="map-form">
            <option value="Fungicidas" name="Segmento">Fungicidas</option>
            <option value="Insecticidas" name="Segmento">Insecticidas</option>
            <option value="Herbicidas" name="Segmento">Herbicidas</option>
            <option value="Coadyuvantes" name="Segmento">Coadyuvantes</option>
            <option value="Otros" name="Segmento">Otros</option>
            <option value="Biosoluciones" name="Segmento">Biosoluciones</option>
        </select>
        <label>Mes</label>
        <select name="Mes" form="map-form">
            <option value="1" name="1">Enero</option>
            <option value="2" name="2">Febrero</option>
            <option value="3" name="3">Marzo</option>
            <option value="4" name="4">Abril</option>
            <option value="5" name="5">Mayo</option>
            <option value="6" name="6">Junio</option>
            <option value="7" name="7">Julio</option>
            <option value="8" name="8">Agosto</option>
            <option value="9" name="9">Septiembre</option>
            <option value="10" name="10">Octubre</option>
            <option value="11" name="11">Noviembre</option>
            <option value="12" name="12">Diciembre</option>
        </select>
        <label>AÃ±o</label>
        <select name="Ano" form="map-form">
            <option value="2014" name="2014">2014</option>
            <option value="2015" name="2015">2015</option>
            <option value="2016" name="2016">2016</option>
            <option value="2017" name="2017">2017</option>
            <option value="2018" name="2018">2018</option>
            <option value="2019" name="2019">2019</option>
        </select>
        <input type="submit" value="Submit">
    </form>

    {% if map_exist %}
        <iframe src="{{ map_exist }}" height="600" width="600"></iframe>
        <img src="/static/cake.png" height="400" width="520" />
        <iframe src="{{ iframe }}" height="200" width="200"></iframe>
    {% endif %}
</html>
